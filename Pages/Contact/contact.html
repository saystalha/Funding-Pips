<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | FundingPips</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-purple': '#8B5CF6',
                        'dark-navy': '#0F172A',
                    }
                }
            }
        }

        // --- Handle Form Redirection on Load ---
        document.addEventListener('DOMContentLoaded', () => {
            const formStatusDiv = document.getElementById('form-status');
            const form = document.getElementById('contact-form');
            const params = new URLSearchParams(window.location.search);
            
            // Check if Formspree appended a successful submission status
            if (params.has('submission_id')) {
                // Hide the form and show success message
                if (form) form.style.display = 'none';
                
                formStatusDiv.innerHTML = `
                    <div class="bg-green-700 text-white p-6 rounded-xl text-center shadow-lg transition duration-500 transform scale-100">
                        <h2 class="text-2xl font-bold mb-2">Message Sent!</h2>
                        <p>Thank you for contacting us. Your message has been successfully received, and our support team will get back to you shortly.</p>
                    </div>
                `;
            }
            // If submission fails or no message is submitted, the form remains visible.
        });
    </script>

    <!-- Top Announcement Banner -->
    <div class="bg-purple-700 text-center py-2 text-xs sm:text-sm font-medium">
        Haven't purchased yet? Use code <span class="font-bold">HELLO</span> & Get 20% OFF now on your first purchase!
    </div>

    <!-- Header / Navigation Bar (Paths are relative: ../ to go up one level) -->
    <header class="w-full bg-gray-900 border-b border-indigo-700/50 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center py-4 px-4 sm:px-6 lg:px-8">
            <!-- Logo (Path: ../index.html) -->
            <a href="../../index.html" class="flex items-center space-x-2">
                <svg class="w-8 h-8 text-primary-purple" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                <span class="text-2xl font-bold text-white tracking-tight">FundingPips<sup class="text-xs text-primary-purple">Â®</sup></span>
            </a>

            <!-- Desktop Navigation Links (Paths are relative: ../FOLDER/file.html) -->
            <nav class="hidden lg:flex space-x-8 text-sm font-medium">
                <a href="../../index.html" class="text-gray-300 hover:text-primary-purple transition duration-150">Home</a>
                <a href="../Term _of_use/term.html" class="text-gray-300 hover:text-primary-purple transition duration-150">Terms of Use</a>
                <a href="../About/About.html" class="text-gray-300 hover:text-primary-purple transition duration-150">About us</a>
                <a href="../Afflieated/Affliated.html" class="text-gray-300 hover:text-primary-purple transition duration-150">Affiliate Program</a>
                <a href="../Faqs/Faqs.html" class="text-white hover:text-primary-purple transition duration-150">FAQ</a>
                <a href="#" class="text-white hover:text-primary-purple transition duration-150">Contact us</a> <!-- Current Page -->
            </nav>

            <!-- Auth Buttons (Paths are relative: ../FOLDER/file.html) -->
            <div class="flex space-x-4">
                <a href="../Sign_Up/signup.html" class="hidden sm:inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-primary-purple hover:bg-purple-600 transition duration-150">
                    Sign Up
                </a>
                <a href="../Sign_In/signin.html" class="inline-flex items-center justify-center px-4 py-2 border border-2 border-indigo-500 text-sm font-medium rounded-lg shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 transition duration-150">
                    Dashboard
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content: Contact Form -->
    <main class="flex-grow flex items-center justify-center p-4">
        <!-- Enhanced styling for the form container -->
        <div class="w-full max-w-lg bg-gray-800 p-8 md:p-10 rounded-3xl shadow-2xl border-2 border-indigo-600/50 hover:border-indigo-500 transition duration-300 relative overflow-hidden">
            <!-- Subtle background gradient/overlay -->
            <div class="absolute inset-0 bg-indigo-900/10 opacity-50 blur-xl"></div>
            
            <div class="relative z-10">
                <h1 class="text-4xl font-extrabold text-primary-purple mb-2 text-center">Get In Touch</h1>
                <p class="text-center text-gray-400 mb-8 text-lg">We're here to help. Reach out using the form below.</p>
                
                <!-- Status message container -->
                <div id="form-status" class="mb-6">
                    <!-- Success message will appear here after Formspree redirects back -->
                </div>

                <!-- Formspree Configuration: 
                     REMEMBER: You must replace the action URL with your unique Formspree endpoint!
                -->
                <form id="contact-form" method="POST" action="https://formspree.io/f/mpwybkdy" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
                        <input type="text" name="name" id="name" required 
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:ring-primary-purple focus:border-primary-purple transition duration-150 shadow-inner">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                        <input type="email" name="_replyto" id="email" required 
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:ring-primary-purple focus:border-primary-purple transition duration-150 shadow-inner">
                    </div>
                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-300 mb-1">Subject</label>
                        <input type="text" name="subject" id="subject" required 
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:ring-primary-purple focus:border-primary-purple transition duration-150 shadow-inner">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-300 mb-1">Your Message</label>
                        <textarea name="message" id="message" rows="5" required 
                                  class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:ring-primary-purple focus:border-primary-purple transition duration-150 shadow-inner"></textarea>
                    </div>
                    
                    <button type="submit" id="submit-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-lg font-bold text-white bg-primary-purple hover:bg-purple-600 transition duration-300 transform hover:scale-[1.02]">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700/50 py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm text-gray-400">
            &copy; 2024 FundingPips. All rights reserved.
        </div>
    </footer>
</body>
</html>
